<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <title>Spotifyweb</title>

<body class="">
  <div class="top">
    <aside class="sidebar d_flex direction_column">
      <div class="sidebar_top"></div>
      <div class="sidebar_bottom"></div>
    </aside>
    <main class="content">
      <header class="d_flex justify_content_end">
        <a href="#" class="btn">EFFETTUA L'UPGRADE</a>
      </header>
      <!-- /header -->

      <nav>
        <ul class="d_flex justify_content_center">
          <li><a href="#">CLASSIFICHE</a></li>
          <li><a href="#">PODCAST</a></li>
          <li><a href="#">IN EVIDENZA</a></li>
          <li><a href="#">GENERI E MOOD</a></li>
          <li><a href="#">NUOVE USCITE</a></li>
          <li><a href="#">SCOPRI</a></li>
        </ul>
      </nav>
      <!-- /nav -->

      <section id="visual">
        <h2>Recently played</h2>
        <div  class="d_flex">
          <figure>
            <img src="./assets/img/metal_lifting.jpg" alt="Metallica">
            <figcaption class="text_center">
              <strong>Heavy Metal</strong><br>
              Subtitle
            </figcaption>
          </figure>
          
          <figure>
            <img src="./assets/img/stranger.jpeg" alt="Stranger">
            <figcaption class="text_center">
              <strong>Stranger Things, Vol.1(a Netflix Original Series Soundtrack)</strong><br>
              Kyle Dixon & Michael Stein
            </figcaption>
          </figure>

          <figure>
            <img src="./assets/img/aquietplace.jpeg" alt="Aquietplace">

              <strong>A qulet place</strong><br>
              Subtitle
            </figcaption>
          </figure>

          <figure>
            <img src="./assets/img/split.jpeg" alt="Split">
            <figcaption class="text_center">
              <strong>Split</strong><br>
              Subtitle
            </figcaption>
          </figure>

          <figure>
            <img src="./assets/img/cure.jpeg" alt="A cure for wellness">
            <figcaption class="text_center">
              <strong>A cure for wellness</strong><br>
              Subtitle
            </figcaption>
          </figure>
        </div>
        
      </section>
      <!-- /#visual -->
      
    </main>
  </div>
  <!-- /#top -->
  
  <footer class="bottom"></footer>
  <!-- /.bottom -->
